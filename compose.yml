version: "3.7"

services:
  mosquitto:
    image: eclipse-mosquitto:1.6
    environment:
      - TZ=Europe/PariS
    ports:
      - 1883:1883
    networks:
      - telemetry-net
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf
      - ./mosquitto/users:/mosquitto/config/users
      - mosquitto-data:/mosquitto/data
      - mosquitto-log:/mosquitto/log
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
        window: 120s

  influxdb:
    image: influxdb:1.7
    environment:
      - TZ=Europe/PariS
    ports:
      - 8086:8086
    networks:
      - telemetry-net
    volumes:
      - influxdb-data:/var/lib/influxdb
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
        window: 120s

  grafana:
    image: grafana/grafana:5.4.3
    environment:
      - TZ=Europe/PariS
    depends_on:
      - influxdb
    ports:
      - 3000:3000
    networks:
      - telemetry-net
    volumes:
      - grafana-data:/var/lib/grafana
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
        window: 120s

  node-red:
    image: node-red-with-influx:latest
    environment:
      - TZ=Europe/PariS
    depends_on:
      - influxdb
      - mosquitto
    ports:
      - "1880:1880"
    networks:
      - telemetry-net
    volumes:
      - node-red-data:/data
    deploy:
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 5
        window: 120s

volumes:
  node-red-data:
  grafana-data:
  influxdb-data:
  mosquitto-data:
  mosquitto-log:

networks:
  telemetry-net:
